{% extends './layout.html' %}

{% block title %}{{ data.titulo }}{% endblock %}

{%block body%}
<h1>{{data.bienvenida}}</h1>
        {% if data.numero_clases > 0 %}
        
            <ul>
                {% for c in data.clases%}
                    <li>{{c}}</li>
                {% endfor %}
            </ul>
        {% else %}
        <h2>No existen clases...</h2>
        {% endif %}
{%endblock%}
